<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<a href="../index.html">
			<p class="fh">返回首页</p>
		</a>
		<div class="container">
			<h1>网站调查问卷</h1>
			<form class="col-lg-6">
				<p>您来自哪个城市？</p>
				<select>
					<option >北京</option>
					<option >上海</option>
					<option >天津</option>
					<option >四川</option>
					<option  selected="selected">重庆</option>
				</select>
				<p>您对我们网站的印象如何？</p>
				<input type="radio" name="q1">很好
				<br>
				<input type="radio" name="q1">好
				<br>
				<input type="radio" name="q1">一般
				<p>您觉得我们的网站设计如何，是否美观大方？</p>
				<input type="radio" name="q2">很好
				<br>
				<input type="radio" name="q2">好
				<br>
				<input type="radio" name="q2">一般
				<p>您觉得我们的网站内容是否符合主题？</p>
				<input type="radio" name="q3">符合
				<br>
				<input type="radio" name="q3">相对符合
				<p>您觉得我们的网站是否有帮助到您？</p>
				<input type="radio" name="q4">有帮助
				<br>
				<input type="radio" name="q4">没有帮助
				<p>在页面设计上，您觉得哪些因素最为重要？</p>
				<input type="checkbox" name="q5" />字体设计
				<br>
				<input type="checkbox" name="q5" />页面布局
				<br>
				<input type="checkbox" name="q5" />整体色调
				<br>
				<input type="checkbox" name="q5" />内容布局
				<br>
				<input type="checkbox" name="q5" />其他
				<p>通过浏览我们的网站，您收获了什么？</p>
				<input type="text" name="firstname">
				<p>对我们的网页的有什么意见或建议？</p>
				<input type="text" name="firstname">
				<br><br>
				<input type="submit" value="提交">
				<input type="reset"  value="重新填写">
			</form>
			<img class="col-lg-6" src="../images/gif.gif" >
